<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Corey's Work Projects</title>
        <link rel="stylesheet" href="../styles.css" />
    </head>
    <body>
        <script src="../header.js"></script>

        <main class="project-page">
            <img src="hero.jpg" alt="" class="project-image hero-image" />
            <div class="project-header">
                <div class="project-title-container">
                    <!-- EDIT: Project title -->
                    <h2 class="project-title">Project Title Here</h2>

                    <!-- OPTIONAL: External link circle (Thangs, GitHub, etc.) -->
                    <!-- Comment out or delete this <a> block if not needed -->
                    <a
                        href="https://example.com"
                        class="nav-circle project-circle"
                        aria-label="View on External Site"
                    >
                        <img
                            src="../icons/thangs.svg"
                            alt=""
                            class="nav-icon project-icon"
                        />
                    </a>
                    <!-- END OPTIONAL -->
                </div>

                <!-- EDIT: Project year -->
                <h2 class="project-year">2025</h2>
            </div>

            <!-- OPTIONAL: Project description paragraph -->
            <!-- Comment out or delete this <p> block if not needed -->
            <p class="project-description">
                Project description goes here, e.g., any non self-explanatory
                details, why I made it, any interesting facts, etc.
            </p>
            <img src="IMAGE FILE" alt="" class="project-image" />
            <!-- END OPTIONAL -->
        </main>
    </body>
</html>
